name: material_about
description: An about screen to use on your Mobile apps.
version: 0.2.0
author: Olusegun Festus <guruliciousjide@gmail.com>
homepage: https://github.com/JideGuru/material-about

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^5.0.2
  share: ^0.6.0+1


dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The androidPackage and pluginClass identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    androidPackage: com.jideguru.material_about
    pluginClass: MaterialAboutPlugin

  # To add assets to your plugin package, add an assets section, like this:
  assets:
    - packages/material_about/assets/profile_picture.png
    - packages/material_about/assets/profile_cover.jpg
    - packages/material_about/assets/icons/ads.png
    - packages/material_about/assets/icons/android.png
    - packages/material_about/assets/icons/bitbucket.png
    - packages/material_about/assets/icons/changelog.png
    - packages/material_about/assets/icons/donate.png
    - packages/material_about/assets/icons/dribbble.png
    - packages/material_about/assets/icons/email.png
    - packages/material_about/assets/icons/facebook.png
    - packages/material_about/assets/icons/feedback.png
    - packages/material_about/assets/icons/github.png
    - packages/material_about/assets/icons/google.png
    - packages/material_about/assets/icons/google_play_games.png
    - packages/material_about/assets/icons/google_play_store.png
    - packages/material_about/assets/icons/google_plus.png
    - packages/material_about/assets/icons/help.png
    - packages/material_about/assets/icons/instagram.png
    - packages/material_about/assets/icons/intrduce.png
    - packages/material_about/assets/icons/license.png
    - packages/material_about/assets/icons/linkedin.png
    - packages/material_about/assets/icons/privacy.png
    - packages/material_about/assets/icons/share.png
    - packages/material_about/assets/icons/skype.png
    - packages/material_about/assets/icons/star.png
    - packages/material_about/assets/icons/twitter.png
    - packages/material_about/assets/icons/update.png
    - packages/material_about/assets/icons/website.png
    - packages/material_about/assets/icons/whatsapp.png
    - packages/material_about/assets/icons/youtube.png

  # For details regarding assets in packages, see
  # https://flutter.io/assets-and-images/#from-packages
